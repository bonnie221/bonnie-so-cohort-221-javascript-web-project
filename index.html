<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makeup Website</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="makeup">
        <div class="title">
            <h2 class="mt-4">Product List</h2>
        <div class="underline"></div>
    </div>
    
    <!-- filter buttons -->
    <div class="btn-container">
      <button class="filter-btn" type="button" data-id="home">home</button>
      <button class="filter-btn" type="button" data-id="foundation">Foundation</button>
      <button class="filter-btn" type="button" data-id="blush">Blush</button>
      <button class="filter-btn" type="button" data-id="eye-shadows">Eye Shadows</button>
      <button class="filter-btn" type="button" data-id="lipstick">Lipstick</button>
    </div>
    <!-- product items -->
    <div class="section-center">
    <!-- single item -->
    <article class="product">
      <img src="./images/dior-foundation.png" class="photo"alt="product"/>
    <div class="item-info">
      <header>
        <h4>Dior Foundation</h4>
        <h4 class="price">52</h4>  
      </header>
      <p class="item-text">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Repudiandae aliquid, aut animi, dolore quaerat porro alias saepe, autem molestias tempore adipisci accusamus optio laborum. Esse deserunt quod cupiditate distinctio ipsum.</p>
    </div>
    </article>
    <!-- end of single item -->
    </div> 
    </section>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js "></script> 
</body>
</html>
